  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist">
      <li role="presentation" class="active"><a href="#1" aria-controls="1" role="tab" data-toggle="tab">Archimedean Spiral</a></li>
      <li role="presentation"><a href="#2" aria-controls="2" role="tab" data-toggle="tab">Logarithmic Spiral</a></li>
    </ul>
  
    <!-- Tab panes -->
    <div class="tab-content">
      <div role="tabpanel" class="active tab-pane" id="1">

          <div class="container my-form">
            <h2>Set Parameters for Spiral</h2>
              <form>

                <div class="row">
                    <div class="form-group col-xs-6">
                        <label for="number">Inner Radius:</label>
                        <input type="number" min="0" max="50000" class="form-control" id="InnerRadius" name="InnerRadius" value="100">
                        
                      </div>
                      <div class="form-group col-xs-6">
                          <label for="number">Outer Radius:</label>
                          <input type="number" min ="0" max="100000" class="form-control" id="OuterRadius" name="OuterRadius" value="300">
                      </div>
                </div>

                

                <div class="form-group">
                    <label for="number">Rotation in degrees and full rotations:</label>
                  <div class="input-group">
                    <span class="input-group-addon">Degrees</span>
                    <input type="number" class="form-control" id="Degrees" name="Degrees" value="720">
                    <span class="input-group-addon">Rotations</span>
                    <input type="number" class="form-control" id="Rotations" name="Rotations" value="2" step="0.125">
                  </div>
                  <div class="label-spiral">
                    <span id="SpiralGapLabel" class="label label-default">Gap of 100 after each rotation of the spiral.</span></h3>
                  </div>
                </div>
                <div class="form-group">
                </div>

                
                <div class="form-group">

                    <div class="row">
                        <div class="form-group col-xs-6">
                          <div class="input-group">
                            <span class="input-group-addon"># of points:</span>
                            <input type="number" min="1" max="5000" class="form-control" id="Points" name="num_of_points" value="50">
                          </div>
                          <div class="label-spiral">
                              <span id="DegreeIncrementLabel" class="label label-default">Point every 14.4 degrees.</span></h3>
                          </div>
                        </div>
                        <div class="form-group col-xs-6">
                          <div class="input-group">
                              <span class="input-group-addon">Line width</span>
                              <input type="number" class="form-control" id="lineWidth" name="lineWidth" value="5">
                            </div>
                        </div>
                    </div> <!-- END of ROW -->

                </div>
              </form>
            
            <div class="row">
              <div class="form-group col-xs-6">
                  <div class="well well-sm">
                    <input type="checkbox" id="continouslyUpdateCheckbox" checked="true" aria-label="...">
                    <span>Continously Update</span>
                  </div>
              </div>
              <div class="form-group col-xs-6">
                <button id="spiral-button-1" class="btn btn-block btn-primary disabled">Update Spiral</button>
              </div>
            </div>


            <div class="helix-settings">

                <div class="well well-sm">
                  <input type="checkbox" id="helixCheckbox" aria-label="...">
                  <span> Make helix from Spiral</span>
                </div>

                <div class="row">
                    <div class="form-group col-xs-6">
                      <div class="input-group">
                        <span class="input-group-addon">Total Δx</span>
                        <input type="number" class="form-control" id="xOffset" name="xOffset" value="0">
                      </div>
                    </div>
                    <div class="form-group col-xs-6">
                      <div class="input-group">
                          <span class="input-group-addon">Total Δy</span>
                          <input type="number" class="form-control" id="yOffset" name="yOffset" value="100">
                        </div>
                    </div>
                </div> <!-- END of ROW -->


            <div class="form-group" id="last-helix-setting">
                <label for="number">Set percevied angle (width/height ratio):</label>
              <div class="input-group">
                  <span class="input-group-addon">Isometric Angle</span>
                  <input type="number" class="form-control" id="helixIsoAngle" name="helixIsoAngle" value="45">
                <span class="input-group-addon">H/W ratio</span>
                <input type="number" class="form-control" id="helixHWRatio" name="helixHWRatio" value="0.707" step="0.001">
              </div>
            </div>
          
          </div> <!-- END of Helix Settings -->


          </div>
      </div>


      <div role="tabpanel" class="tab-pane" id="2">

    </div>
